<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Elon Parker ‚Äî Portfolio de Projetos SEO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid #00bcd4;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            color: #00bcd4;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        header p {
            color: #b0b0b0;
            font-size: 1.1em;
        }

        /* Project Tabs */
        .project-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .project-tab {
            padding: 10px 20px;
            border: 2px solid #333;
            background: transparent;
            color: #e0e0e0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .project-tab.active {
            border-color: currentColor;
            background: rgba(0, 188, 212, 0.1);
            font-weight: bold;
        }

        .project-tab:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Project Container */
        .project-content {
            display: none;
        }

        .project-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Project Header */
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 4px solid;
        }

        .project-info h2 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .project-info p {
            color: #b0b0b0;
            font-size: 1em;
        }

        .project-status {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Category Sections */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-card:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: #00bcd4;
            transform: translateY(-2px);
        }

        .category-card h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #00bcd4;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-icon {
            font-size: 1.5em;
        }

        .category-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            flex: 1;
            min-width: 120px;
            background: rgba(0, 188, 212, 0.1);
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #00bcd4;
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: bold;
            color: #00bcd4;
        }

        .stat-label {
            font-size: 0.85em;
            color: #b0b0b0;
            margin-top: 5px;
        }

        /* Detailed View */
        .detailed-view {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 30px;
            margin-top: 30px;
        }

        .detailed-view h3 {
            font-size: 1.5em;
            color: #00bcd4;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Tables */
        .category-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .category-table thead {
            background: rgba(0, 188, 212, 0.1);
        }

        .category-table th {
            padding: 12px;
            text-align: left;
            color: #00bcd4;
            font-weight: bold;
            border-bottom: 2px solid #00bcd4;
        }

        .category-table td {
            padding: 12px;
            border-bottom: 1px solid #333;
        }

        .category-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        /* Checklist */
        .checklist {
            list-style: none;
            margin-top: 15px;
        }

        .checklist li {
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checklist input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #00bcd4;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #b0b0b0;
        }

        .empty-state p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        /* Metrics Dashboard */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .metric-box {
            background: linear-gradient(135deg, rgba(0, 188, 212, 0.1) 0%, rgba(0, 188, 212, 0.05) 100%);
            border: 1px solid #00bcd4;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #00bcd4;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 0.9em;
            color: #b0b0b0;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 60px;
            border-top: 1px solid #333;
            color: #b0b0b0;
        }

        footer p {
            margin-bottom: 5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .project-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .categories-grid {
                grid-template-columns: 1fr;
            }

            .project-tabs {
                flex-direction: column;
            }

            .project-tab {
                width: 100%;
            }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #00bcd4;
        }

        .spinner {
            border: 4px solid rgba(0, 188, 212, 0.3);
            border-top: 4px solid #00bcd4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>ü§ñ Elon Parker ‚Äî Portfolio SEO</h1>
            <p>Sistema Integrado de Backlinks, Dom√≠nios, Keywords e M√©tricas</p>
        </header>

        <!-- Project Tabs -->
        <div class="project-tabs" id="projectTabs"></div>

        <!-- Project Content -->
        <div id="projectsContainer"></div>

        <!-- Footer -->
        <footer>
            <p>üîÑ Elon Parker ‚Äî Assistente Pessoal de SEO & Marketing</p>
            <p>üìä Dashboard em tempo real | üîó Backlinks | üåê Dom√≠nios | üîë Keywords</p>
            <p style="font-size: 0.9em; margin-top: 20px; color: #888;">
                √öltima atualiza√ß√£o: <span id="lastUpdate"></span>
            </p>
        </footer>
    </div>

    <script>
        let projectsData = [];
        let currentProject = null;

        // Carregar dados dos projetos
        async function loadProjects() {
            try {
                const response = await fetch('./projects.json');
                projectsData = await response.json();
                initializeUI();
            } catch (error) {
                console.error('Erro ao carregar projetos:', error);
                document.getElementById('projectsContainer').innerHTML = 
                    '<div class="empty-state"><p>‚ùå Erro ao carregar dados. Verifique o arquivo projects.json</p></div>';
            }
        }

        function initializeUI() {
            renderProjectTabs();
            if (projectsData.projects && projectsData.projects.length > 0) {
                selectProject(0);
            }
            updateLastUpdate();
        }

        function renderProjectTabs() {
            const tabsContainer = document.getElementById('projectTabs');
            tabsContainer.innerHTML = '';

            projectsData.projects.forEach((project, index) => {
                const tab = document.createElement('button');
                tab.className = 'project-tab';
                if (index === 0) tab.classList.add('active');
                tab.textContent = project.name;
                tab.style.color = project.color;
                tab.onclick = () => selectProject(index);
                tabsContainer.appendChild(tab);
            });
        }

        function selectProject(index) {
            // Update tabs
            document.querySelectorAll('.project-tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });

            // Update content
            currentProject = projectsData.projects[index];
            renderProjectContent();
        }

        function renderProjectContent() {
            const container = document.getElementById('projectsContainer');
            container.innerHTML = '';

            const project = currentProject;

            // Project Header
            const header = document.createElement('div');
            header.className = 'project-header';
            header.style.borderLeftColor = project.color;
            header.innerHTML = `
                <div class="project-info">
                    <h2>${project.name}</h2>
                    <p>üìç ${project.niche}</p>
                </div>
                <div class="project-status">${project.status}</div>
            `;
            container.appendChild(header);

            // Categories Grid
            const categoriesGrid = document.createElement('div');
            categoriesGrid.className = 'categories-grid';

            // Get category keys (skip metricas)
            const categoryKeys = Object.keys(project.categories).filter(k => k !== 'metricas');

            categoryKeys.forEach(categoryKey => {
                const categoryData = project.categories[categoryKey];
                const categoryCard = createCategoryCard(categoryKey, categoryData, project.color);
                categoriesGrid.appendChild(categoryCard);
            });

            container.appendChild(categoriesGrid);

            // Metrics Dashboard
            renderMetricsDashboard(container, project);

            // Detailed Views for each category
            categoryKeys.forEach(categoryKey => {
                const categoryData = project.categories[categoryKey];
                const detailedView = createDetailedView(categoryKey, categoryData, project.color);
                container.appendChild(detailedView);
            });
        }

        function createCategoryCard(categoryKey, categoryData, color) {
            const card = document.createElement('div');
            card.className = 'category-card';
            card.style.borderLeftColor = color;

            const icons = {
                backlinks: 'üîó',
                dominios: 'üåê',
                keywords: 'üîë',
                social: 'üì±',
                metricas: 'üìä'
            };

            let statsHtml = '';
            Object.entries(categoryData).forEach(([key, value]) => {
                if (typeof value === 'object') {
                    const statTitle = value.title || key;
                    statsHtml += `
                        <div class="stat-item">
                            <div class="stat-number">${Object.values(value).find(v => typeof v === 'number') || 0}</div>
                            <div class="stat-label">${statTitle}</div>
                        </div>
                    `;
                }
            });

            card.innerHTML = `
                <h3><span class="category-icon">${icons[categoryKey] || 'üìå'}</span> ${getCategoryTitle(categoryKey)}</h3>
                <div class="category-stats">
                    ${statsHtml || '<p style="color: #b0b0b0; margin-top: 10px;">Aguardando dados...</p>'}
                </div>
            `;

            return card;
        }

        function getCategoryTitle(key) {
            const titles = {
                backlinks: 'Backlinks',
                dominios: 'Dom√≠nios',
                keywords: 'Keywords',
                social: 'Social Media',
                metricas: 'M√©tricas'
            };
            return titles[key] || key;
        }

        function createDetailedView(categoryKey, categoryData, color) {
            const view = document.createElement('div');
            view.className = 'detailed-view';

            const icons = {
                backlinks: 'üîó',
                dominios: 'üåê',
                keywords: 'üîë',
                social: 'üì±'
            };

            view.innerHTML = `
                <h3><span class="category-icon">${icons[categoryKey] || 'üìå'}</span> ${getCategoryTitle(categoryKey)}</h3>
            `;

            Object.entries(categoryData).forEach(([subKey, subData]) => {
                if (typeof subData === 'object') {
                    const section = document.createElement('div');
                    section.style.marginTop = '20px';

                    const title = subData.title || subKey;
                    section.innerHTML = `
                        <h4 style="color: ${color}; margin-bottom: 15px; font-size: 1.1em;">üìã ${title}</h4>
                    `;

                    // Create table with subData properties
                    const table = document.createElement('table');
                    table.className = 'category-table';

                    const entries = Object.entries(subData).filter(([k]) => k !== 'title' && k !== 'description');

                    if (entries.length > 0) {
                        table.innerHTML = `
                            <thead>
                                <tr>
                                    <th>M√©trica</th>
                                    <th>Valor</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${entries.map(([key, value]) => `
                                    <tr>
                                        <td style="color: ${color}; font-weight: bold;">${formatLabel(key)}</td>
                                        <td>${typeof value === 'number' ? value : String(value)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        `;
                        section.appendChild(table);
                    }

                    if (subData.description) {
                        const desc = document.createElement('p');
                        desc.style.marginTop = '10px';
                        desc.style.color = '#b0b0b0';
                        desc.textContent = subData.description;
                        section.appendChild(desc);
                    }

                    view.appendChild(section);
                }
            });

            return view;
        }

        function renderMetricsDashboard(container, project) {
            const metrics = project.categories.metricas;
            if (!metrics) return;

            const dashboard = document.createElement('div');
            dashboard.className = 'detailed-view';
            dashboard.innerHTML = '<h3>üìä Dashboard de M√©tricas</h3>';

            const metricsGrid = document.createElement('div');
            metricsGrid.className = 'metrics-grid';

            Object.entries(metrics).forEach(([key, value]) => {
                const box = document.createElement('div');
                box.className = 'metric-box';
                box.innerHTML = `
                    <div class="metric-value">${value}</div>
                    <div class="metric-label">${formatLabel(key)}</div>
                `;
                metricsGrid.appendChild(box);
            });

            dashboard.appendChild(metricsGrid);
            container.appendChild(dashboard);
        }

        function formatLabel(str) {
            return str
                .replace(/_/g, ' ')
                .replace(/([A-Z])/g, ' $1')
                .trim()
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        function updateLastUpdate() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleString('pt-BR');
        }

        // Load on page ready
        document.addEventListener('DOMContentLoaded', loadProjects);
    </script>
</body>
</html>
