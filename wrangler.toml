name = "elon-system"
type = "javascript"
account_id = ""
workers_dev = true
routes = []
zone_id = ""

[env.production]
name = "elon-system-prod"
routes = [
  { pattern = "elon-system.pages.dev", zone_id = "" }
]

# Build configuration for Cloudflare Pages
[build]
command = "cd sistema-elon-parker && npm install && npm run build"
cwd = "/workspace/elon-system"
watch_paths = ["sistema-elon-parker/**/*.{js,ts,jsx,tsx}"]

# Next.js specific configuration for Cloudflare Pages
[build.upload.rules]
[[build.upload.rules]]
type = "CompiledContentType"
globs = ["**/*.wasm"]
fallthrough = true

# Environment variables (set these in Cloudflare Pages UI)
[env.production.vars]
NEXT_PUBLIC_APP_URL = "https://b2d6d5aa.elon-system.pages.dev"
